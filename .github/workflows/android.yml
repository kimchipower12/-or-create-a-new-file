name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install build tools
      run: |
        sudo apt update
        sudo apt install -y python3-pip build-essential git zip unzip openjdk-17-jdk libffi-dev libssl-dev
        pip install --upgrade pip
        pip install cython==0.29.33 buildozer

    - name: Install Android SDK Build Tools 30.0.3
      run: |
        yes | sdkmanager "platform-tools" "platforms;android-31" "build-tools;30.0.3"

    - name: Accept SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Initialize buildozer if needed
      run: buildozer init || true

    - name: Build APK
      run: buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kivy-apk
        path: bin/*.apk
